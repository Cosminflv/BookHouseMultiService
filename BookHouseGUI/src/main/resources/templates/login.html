<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to continue</p>
        </div>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/login}" th:object="${loginRequest}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" id="username" placeholder="Enter username" required />
                <span class="input-icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Enter password" required />
                <span class="input-icon"><i class="fas fa-lock"></i></span>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up here</a>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html>
