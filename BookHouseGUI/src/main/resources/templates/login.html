<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <!-- Display error message if present -->
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter password" required />
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
