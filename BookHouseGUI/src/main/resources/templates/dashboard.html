<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="bg-white w-64 shadow-lg">
        <div class="p-4">
            <h2 class="text-2xl font-bold text-indigo-600">Admin Panel</h2>
        </div>
        <nav class="mt-4">
            <a href="#" class="block p-4 text-gray-700 hover:bg-indigo-50">
                <i class="fas fa-home mr-2"></i> Dashboard
            </a>
            <a href="#" class="block p-4 text-gray-700 hover:bg-indigo-50">
                <i class="fas fa-users mr-2"></i> Users
            </a>
            <a href="#" class="block p-4 text-gray-700 hover:bg-indigo-50">
                <i class="fas fa-box mr-2"></i> Products
            </a>
            <a href="#" class="block p-4 text-gray-700 hover:bg-indigo-50">
                <i class="fas fa-cog mr-2"></i> Settings
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="flex justify-between items-center p-4">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
                    <p class="text-gray-600">Welcome back, <span th:text="${username}" class="font-medium"></span></p>
                </div>
                <div class="flex items-center">
                    <a href="/logout" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                        Logout
                    </a>
                </div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white p-6 rounded-xl shadow-sm" th:each="stat : ${stats}">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm" th:text="${stat.key}"></p>
                        <p class="text-2xl font-bold mt-2" th:text="${stat.value}"></p>
                    </div>
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <i class="fas fa-chart-line text-indigo-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="p-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
            <!-- Chart Section -->
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="text-lg font-semibold mb-4">Sales Overview</h3>
                <canvas id="salesChart" class="w-full h-64"></canvas>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-2 rounded-full mr-3">
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium">New order received</p>
                            <p class="text-xs text-gray-500">2 hours ago</p>
                        </div>
                    </div>
                    <!-- Add more activity items -->
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sample chart
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Monthly Sales',
                data: [65, 59, 80, 81, 56, 55],
                borderColor: '#6366f1',
                tension: 0.4,
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
</script>
</body>
</html>
