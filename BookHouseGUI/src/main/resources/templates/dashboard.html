<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book House Management</title>
    <style>
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .available-books {
            background-color: #e8f5e9;
        }
        .borrowed-books {
            background-color: #fff3e0;
        }
    </style>
</head>
<body>
<!-- Available Books Section -->
<div class="section available-books" th:if="${bookHouse != null and !bookHouse.books.isEmpty()}">
    <h2>Available Books</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Available Copies</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookHouse.books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.totalStock}"></td>
            <td th:text="${book.bookHouseEntity.location}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Borrowed Books Section -->
<div class="section borrowed-books" th:if="${currentUser != null and !currentUser.borrowedBooks.isEmpty()}">
    <h2>Your Borrowed Books</h2>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Borrowed Date</th>
            <th>Return Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrowedBook : ${currentUser.borrowedBooks}">
            <td th:text="${borrowedBook.book.title}"></td>
            <td th:text="${borrowedBook.book.author}"></td>
            <td th:text="${#temporals.format(borrowedBook.borrowedAt, 'dd MMM yyyy HH:mm')}"></td>
            <td>
                        <span th:if="${borrowedBook.returnDate != null}"
                              th:text="${#temporals.format(borrowedBook.returnDate, 'dd MMM yyyy HH:mm')}"></span>
                <span th:if="${borrowedBook.returnDate == null}">-</span>
            </td>
            <td>
                <span th:if="${borrowedBook.returned}" style="color: green;">Returned</span>
                <span th:unless="${borrowedBook.returned}" style="color: red;">Not Returned</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${bookHouse == null or bookHouse.books.isEmpty()}">
    <p>No books available in the library.</p>
</div>

<div th:if="${currentUser == null or currentUser.borrowedBooks.isEmpty()}">
    <p>No books currently borrowed.</p>
</div>
</body>
</html>
